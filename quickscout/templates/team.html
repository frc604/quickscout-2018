{% extends "base.html" %}
{% block title %}Teams - Quickscout{% endblock %}
{% block content %}
<h1>Teams</h1>
<ol class="breadcrumb">
  <li><a href="{{url_for('main')}}">Home</a></li>
  <li class="active">Teams</li>
</ol>
<div class="text-center">
<div class="btn-group-vertical" role="group">
    {% for team in teams %}
    <a class="btn btn-default" href="{{url_for('team_team', team_id=team.id)}}">
        {{team.id}} - {{team.name}}
    </a>
    {% endfor %}
</div>
</div>
{% endblock %}
