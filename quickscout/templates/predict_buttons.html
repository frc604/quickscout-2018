<div class="qs-predictions">
    <p>Predict who will win</p>
    <p>
        <button type="button" class="qs-predict btn {{left_color}}" data-match="{{match_id}}" data-color="{{left}}">{{ left.title() }}</button>
        <button type="button" class="qs-predict btn {{right_color}}" data-match="{{match_id}}" data-color="{{right}}">{{ right.title() }} </button>
    </p>
</div>
