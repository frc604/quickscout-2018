{% extends "base.html" %}
{% block title %}Compare teams - Quickscout{% endblock %}
{% block content %}
<h1 class="text-center">Compare teams</h1>
<form method="post" action="">
  {% for i in range(0, 20) %}
  <div class="form-group">
    <label for="team{{i}}">Team #{{i+1}}</label>
    <input name="team{{i}}" type="text" class="form-control" id="team{{i}}" placeholder="604">
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
